{% extends "base.html" %}

{% block title %} Portfolio {% endblock %}

{% block content %}
<main class="flex flex-col bg-zinc-900 dark:text-white h-screen">
  <header class="p-2">
    <div class="text-2xl">
      <span class="text-zinc-500">#{{ id }}</span>
      <span>{{ title }}</span>
    </div>
    <div class="text-sm text-zinc-500">{{ written }}</div>
  </header>
  <hr class="mb-8">
  <div class="md p-2">{{ content|markdown }}</div>
</main>

{% endblock %}
